<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width" , initial-scale=1.0>
  <title>3D Navbar Animation</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">

    <div class="navbar">
      <div class="menu">
        <h3 class="logo">VENTAS<span>SMART</span></h3>
        <div class="hamburger-menu">
          <div class="bar">
          </div>
        </div>
      </div>
    </div>

    <div class="main-container">
      <div class="main">
        <header>
          <div class="overlay">
            <div class="inner">
              <h2 class="title">VENTASMART！</h2>
              <p>
                ¡BIENVENIDOS A VENTASMART！
              </p>
              <button class="btn">MENU</button>
            </div>
          </div>
        </header>
      </div>
      <div class="shadow one"></div>
      <div class="shadow two"></div>
     </div>

    <div class="links">
       <ul>
        <li>
          <a href="#" style="--i: 0.05s">ホーム</a>
        </li>
        <li>
          <a href="#" style="--i: 0.1s">奉仕</a>
        </li>
        <li>
          <a href="#" style="--i: 0.15s">お客様の声</a>
        </li>
        <li>
          <a href="#" style="--i: 0.2s">ポートフォリオ</a>
        </li>
        <li>
          <a href="#" style="--i: 0.25s">アバウト</a>
        </li>
         <li>
          <a href="#" style="--i: 0.3s">コンタクト</a>
         </li>
       </ul>
     </div>
  </div>
  <script type="text/javascript" src="app.js"></script>
</body>

</html>
